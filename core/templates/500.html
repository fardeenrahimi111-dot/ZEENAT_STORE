{% extends 'core/base.html' %}
{% load static %}

{% block title %}Server Error - Zeenat Store{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="mb-4">
                <i class="bi bi-server display-1 text-danger"></i>
            </div>
            
            <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
            <h2 class="h3 mb-4">Internal Server Error</h2>
            
            <p class="lead text-muted mb-5">
                Something went wrong on our servers. Please try again later.
            </p>
            
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="{% url 'core:dashboard' %}" class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-house-door me-2"></i> Return to Dashboard
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg px-4">
                    <i class="bi bi-arrow-clockwise me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
