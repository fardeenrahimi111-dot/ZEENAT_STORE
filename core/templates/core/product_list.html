<!DOCTYPE html>
<html>
<head>
    <title>Products - ZEENAT STORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Products</h1>

    <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
    <a href="{% url 'sale_create' %}" class="btn btn-success mb-3">New Sale</a>
    <a href="{% url 'inventory_overview' %}" class="btn btn-secondary mb-3">Inventory</a>
    <a href="{% url 'daily_reconciliation' %}" class="btn btn-info mb-3">Today Reconciliation</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Selling Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for p in products %}
            <tr>
                <td>{{ p.sku }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.stock }}</td>
                <td>{{ p.selling_price }}</td>
                <td>
                    <a href="{% url 'product_edit' p.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'product_delete' p.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="6">No products yet.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
