{% extends "inventory/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<div class="row">
  <div class="col-md-4">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Products</h5>
        <p class="card-text fs-3">{{ total_products }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Quantity in Stock</h5>
        <p class="card-text fs-3">{{ total_quantity }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Today Sales Total</h5>
        <p class="card-text fs-3">{{ today_sales_total }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
