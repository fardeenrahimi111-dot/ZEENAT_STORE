<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">
        {% if product %}Edit Product{% else %}New Product{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">SKU</label>
            <input type="text" name="sku" class="form-control" value="{{ product.sku|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ product.category|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Price</label>
            <input type="number" step="0.01" name="purchase_price" class="form-control" value="{{ product.purchase_price|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Selling Price</label>
            <input type="number" step="0.01" name="selling_price" class="form-control" value="{{ product.selling_price|default:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock|default:'0' }}">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
